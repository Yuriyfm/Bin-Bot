# версия docker-compose
version: '3.7'

# имена и описания контейнеров, которые должны быть развёрнуты
services:
  origin_bot:
    image: binbot_image
    container_name: origin_bot
    build:
      context: .
      dockerfile: Dockerfile.origin
    restart: always
    env_file:
      - ./.env
  modify_bot:
    image: binbot_image
    container_name: modify_bot
    build:
      context: .
      dockerfile: Dockerfile.modify
    restart: always
    env_file:
      - ./.env

